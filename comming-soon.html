<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Coming Soon Page">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="icon" href="./images/logo12.png" type="image/png"> -->
  <link rel="icon" href="./images/icon-pk.png" type="image/png">
  <title>Coming Soon - Explore More!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    @import url("https://fonts.googleapis.com/css?family=Barlow:400,500,700");
body {
  font-family: "Barlow", sans-serif !important;
}

    body {
      background: url('./images/comming-soon-page.jpg') no-repeat center center/cover;
      min-height: 100vh;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.65);
      min-height: 100vh;
    }

    .logo {
      max-width: 150px;
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    .coming-soon-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 2rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      backdrop-filter: blur(8px);
    }

    .countdown {
      font-size: 1.4rem;
      background-color: #28A745;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 15px;
      display: inline-block;
      margin-top: 1rem;
    }

    .loader-dots {
      font-size: 2rem;
      animation: blink 1.5s infinite;
    }

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0.3; }
      100% { opacity: 1; }
    }

    .travel-icon {
      font-size: 3rem;
      color: #DF6951;
    }

    @media (max-width: 768px) {
      .coming-soon-card {
        padding: 1rem;
        width: 90%;
        height: auto;
        margin: 10px auto;

      }
      #logo-pk{
        margin-top: 15px;
      }
      .countdown{
        font-size: 1rem;
      }
      .logo{
        max-width: 110px;
      }
      p.lead{
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="overlay d-flex flex-column justify-content-center align-items-center text-center">

    <!-- Logo (clickable) -->
    <a href="./index.html" class="mb-4">
      <img src="./images/logo.png" alt="Website Logo" id="logo-pk" class="logo img-fluid">
    </a>

    <!-- Card -->
    <div class="coming-soon-card text-white">
      <!-- <div class="travel-icon mb-3">üåç</div> -->


      <div class="mb-3">
        <img src="./images/Flag_map_of_Pakistan.png"
             alt="Pakistan Map" 
             style="width: 100px; height: auto;">
      </div>

      <h1 class="fw-bold">Comming Soon!</h1>
      <p class="lead">We're preparing this destination just for you. Get ready for an amazing experience!</p>

      <div class="countdown">
        Redirecting in <span id="timer">9</span> seconds...
      </div>

      <div class="loader-dots mt-3">...</div>
    </div>

  </div>

  <script>
    let timeLeft = 9;
    const timer = document.getElementById("timer");

    const countdown = setInterval(() => {
      timeLeft--;
      timer.textContent = timeLeft;
      if (timeLeft <= 0) {
        clearInterval(countdown);
        window.location.href = './index.html';
      }
    }, 1000);
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
