    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #28A745, #28A745);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    }

    .btn-primary {
      background-color: #28A745;
      border: none;
    }

    .btn-primary:hover {
      background-color: #218838;
    }

    .text-primary {
      color: #DF6951 !important;
    }
  </style>
</head>
<body>

  <!-- Password for front end security -->
  <script>
    var password = prompt("Enter Admin Password:");
    if (password !== "asadjn99") {
      alert("Access Denied");
      window.location.href = "./../index.html";
    }
    else {
      // Password is correct, proceed with the login
      alert("Access Granted");

    }

  </script>

  <!-- Login Form -->
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card shadow p-4">
          <h4 class="text-center mb-4 custom-color">Admin Login</h4>
          <form onsubmit="login(event)">
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" id="email" class="form-control" required />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" id="password" class="form-control" required />
            </div>
            <button type="submit" class="btn btn-primary-custom w-100">Login</button>
            <p id="errorMsg" class="text-danger text-center mt-2"></p>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- Login Form ends here -->

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCqMITaVwZH6ltFsx1CYQzwR8wnG3IFGdc",
      authDomain: "pkth-management.firebaseapp.com",
      projectId: "pkth-management",
      storageBucket: "pkth-management.appspot.com",
      messagingSenderId: "465847001645",
      appId: "1:465847001645:web:56caf6a10c3e10d0054ea4"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function login(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          if (email === "asadjn99@gmail.com") {
            window.location.href = "my-hotels.html";
          } else {
            auth.signOut().then(() => {
              document.getElementById("errorMsg").textContent = "Access denied: Not authorized.";
            });
          }
        })
        .catch(err => {
          document.getElementById("errorMsg").textContent = err.message;
        });
    }
  </script>

</body>
</html>
